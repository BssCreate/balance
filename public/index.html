<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }

        .container {
            padding: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        .content {
            display: none;
            padding: 20px;
        }

        .content.active {
            display: block;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }

        .auth-form input, .auth-form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .auth-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="loading">Загрузка...</div>
            <div id="profile-content" style="display: none;">
                <h1>Профиль</h1>
                <div id="profile-data"></div>
                <div id="auth" style="display: none;">
                    <h2>Вход / Регистрация</h2>
                    <div class="auth-form">
                        <input type="email" id="email" placeholder="Почта">
                        <input type="password" id="password" placeholder="Пароль">
                        <input type="text" id="nickname" placeholder="Ник" style="display: none;">
                        <button onclick="sendVerificationCode('login')">Войти</button>
                        <button onclick="sendVerificationCode('register')">Зарегистрироваться</button>
                    </div>
                </div>
                <div id="verify" style="display: none;">
                    <h2>Введите код из почты</h2>
                    <input type="text" id="verificationCode" placeholder="Код">
                    <button onclick="verifyCode()">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        let currentSection = 'news';
        let tempCode = null;
        let codeExpires = null;
        let authType = null;

        function showContent(section) {
            if (currentSection === section) return;
            
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(section).classList.add('active');
            
            document.querySelectorAll('.bottom-nav button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`btn-${section}`).classList.add('active');
            
            currentSection = section;
        }

        function showProfile() {
            if (currentSection === 'profile') return;
            
            showContent('profile');
            document.getElementById('loading').style.display = 'block';
            document.getElementById('profile-content').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile-content').style.display = 'block';
                
                const isLoggedIn = localStorage.getItem('userToken');
                if (isLoggedIn) {
                    document.getElementById('profile-data').innerHTML = '<p>Добро пожаловать, пользователь!</p>';
                    document.getElementById('auth').style.display = 'none';
                } else {
                    document.getElementById('profile-data').innerHTML = '';
                    document.getElementById('auth').style.display = 'block';
                }
            }, 2000);
        }

        function sendVerificationCode(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname');
            
            if (!email || !password) return alert('Заполните все поля!');
            if (type === 'register') nickname.style.display = 'block';
            
            authType = type;
            tempCode = Math.floor(100000 + Math.random() * 900000);
            codeExpires = Date.now() + 10 * 60 * 1000; 
            console.log('Код подтверждения:', tempCode);
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('verify').style.display = 'block';
        }

        function verifyCode() {
            const enteredCode = document.getElementById('verificationCode').value;
            if (!enteredCode) return alert('Введите код!');
            
            if (Date.now() > codeExpires) {
                alert('Код истёк! Запросите новый.');
                document.getElementById('verify').style.display = 'none';
                document.getElementById('auth').style.display = 'block';
                return;
            }
            
            if (enteredCode == tempCode) {
                localStorage.setItem('userToken', 'dummy-token');
                showProfile();
            } else {
                alert('Неверный код!');
            }
        }
    </script>
</body>
</html>
