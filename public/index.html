<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }
        .container {
            padding: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            pointer-events: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .otp-input {
            width: 30px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="profile-data">
                <p><strong>Ник:</strong> <span id="nickname"></span></p>
                <p><strong>Почта:</strong> <span id="email"></span></p>
            </div>
            <div id="auth-form" style="display: none;">
                <h2>Вход или регистрация</h2>
                <div id="email-step">
                    <div class="input-group">
                        <input type="email" id="user-email" placeholder="Введите почту">
                    </div>
                    <button onclick="sendCode()">Отправить код</button>
                </div>
                <div id="code-step" style="display: none;">
                    <p>Мы отправили письмо на <span id="user-email-display"></span></p>
                    <div>
                        <input type="text" maxlength="1" class="otp-input" id="otp-0" oninput="moveNext(0)">
                        <input type="text" maxlength="1" class="otp-input" id="otp-1" oninput="moveNext(1)">
                        <input type="text" maxlength="1" class="otp-input" id="otp-2" oninput="moveNext(2)">
                        <input type="text" maxlength="1" class="otp-input" id="otp-3" oninput="moveNext(3)">
                        <input type="text" maxlength="1" class="otp-input" id="otp-4" oninput="moveNext(4)">
                        <input type="text" maxlength="1" class="otp-input" id="otp-5" oninput="moveNext(5)">
                    </div>
                    <button onclick="verifyCode()">Проверить код</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        let generatedCode = "";
        let codeExpiryTime = 0;

        // Функция для переключения контента
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.bottom-nav button');
            buttons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(contentId).classList.add('active');
            document.getElementById('btn-' + contentId).classList.add('active');
        }

        // Функция отображения профиля или формы регистрации
        function showProfile() {
            const profileExists = false;  // Убедитесь, что здесь проверяется, существует ли профиль

            if (profileExists) {
                document.getElementById('profile-data').style.display = 'block';
                document.getElementById('auth-form').style.display = 'none';
            } else {
                document.getElementById('profile-data').style.display = 'none';
                document.getElementById('auth-form').style.display = 'block';
            }

            showContent('profile'); // Показываем раздел профиля
        }

        // Функция отправки кода на почту
        function sendCode() {
            const email = document.getElementById('user-email').value.trim();

            if (email === "") {
                alert("Пожалуйста, введите почту.");
            } else {
                generatedCode = Math.floor(100000 + Math.random() * 900000).toString(); // Генерируем 6-значный код
                codeExpiryTime = Date.now() + 10 * 60 * 1000; // Код действует 10 минут

                console.log(`Код отправлен на почту: ${email}`);
                console.log(`Ваш код: ${generatedCode}`);

                // Отображаем этап ввода кода
                document.getElementById('user-email-display').textContent = email;
                document.getElementById('email-step').style.display = 'none';
                document.getElementById('code-step').style.display = 'block';
            }
        }

        // Функция для перехода к следующему полю при вводе
        function moveNext(index) {
            const nextInput = document.getElementById(`otp-${index + 1}`);
            if (nextInput) {
                nextInput.focus();
            }
        }

        // Функция проверки введенного кода
        function verifyCode() {
            let enteredCode = "";
            for (let i = 0; i < 6; i++) {
                enteredCode += document.getElementById(`otp-${i}`).value.trim();
            }

            if (enteredCode === generatedCode) {
                alert("Код подтвержден!");
                // Переход к следующему этапу или профилю
            } else {
                alert("Неверный код. Попробуйте снова.");
                // Очищаем все поля ввода
                for (let i = 0; i < 6; i++) {
                    document.getElementById(`otp-${i}`).value = "";
                }
            }

            // Проверка срока действия кода
            if (Date.now() > codeExpiryTime) {
                alert("Код истек. Попробуйте отправить новый.");
                // Сбросим форму для ввода кода
                for (let i = 0; i < 6; i++) {
                    document.getElementById(`otp-${i}`).value = "";
                }
            }
        }

        // Включаем событие при загрузке страницы для того, чтобы сразу активировалась нужная вкладка
        window.onload = function() {
            showContent('news');
        };
    </script>
</body>
</html>
