<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }
        .container {
            padding: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            pointer-events: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .otp-input {
            width: 30px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
        }
        .resend {
            color: gray;
            cursor: default;
        }
        .resend.active {
            color: #007bff;
            cursor: pointer;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="loading">Загрузка...</div>
            <div id="profile-content" style="display: none;">
                <h1>Профиль</h1>
                <div id="profile-data"></div>
            </div>
            <div id="auth-form" style="display: none;">
                <h2>Вход или регистрация</h2>
                <div id="email-step">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Адрес электронной почты">
                    </div>
                    <button onclick="sendCode()">Получить код</button>
                </div>
                <div id="code-step" style="display: none;">
                    <p>Мы отправили письмо на <span id="user-email"></span></p>
                    <div>
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(0)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(1)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(2)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(3)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(4)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(5)">
                    </div>
                    <button onclick="verifyCode()">Введите код</button>
                    <p id="resend" class="resend" onclick="resendCode()">Отправить повторно через <span id="timer">59</span> с.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        let activePage = 'news';
        let generatedCode = null;
        let resendTimer = null;
        
        function showContent(section) {
            if (activePage === section) return;
            activePage = section;

            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(section).classList.add('active');

            document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${section}`).classList.add('active');
        }

        function showProfile() {
            if (activePage === 'profile') return;
            showContent('profile');

            document.getElementById('loading').style.display = 'block';
            document.getElementById('profile-content').style.display = 'none';
            document.getElementById('auth-form').style.display = 'none';

            setTimeout(() => {
                let userExists = false; // Логика проверки профиля

                document.getElementById('loading').style.display = 'none';

                if (userExists) {
                    document.getElementById('profile-content').style.display = 'block';
                } else {
                    document.getElementById('auth-form').style.display = 'block';
                }
            }, 2000);
        }

        function sendCode() {
            const email = document.getElementById('email').value;
            if (!email) return alert('Введите почту');

            generatedCode = Math.floor(100000 + Math.random() * 900000);
            console.log('Отправленный код:', generatedCode);

            document.getElementById('email-step').style.display = 'none';
            document.getElementById('code-step').style.display = 'block';
            document.getElementById('user-email').textContent = email;

            startResendTimer();
        }

        function startResendTimer() {
            let timeLeft = 59;
            document.getElementById('resend').classList.remove('active');
            resendTimer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(resendTimer);
                    document.getElementById('resend').textContent = 'Отправить повторно';
                    document.getElementById('resend').classList.add('active');
                } else {
                    document.getElementById('timer').textContent = timeLeft--;
                }
            }, 1000);
        }

        function resendCode() {
            if (!document.getElementById('resend').classList.contains('active')) return;
            sendCode();
        }

        function moveNext(index) {
            let inputs = document.querySelectorAll('.otp-input');
            if (inputs[index].value && index < 5) {
                inputs[index + 1].focus();
            }
            if (index === 5) verifyCode();
        }

        function verifyCode() {
            let enteredCode = Array.from(document.querySelectorAll('.otp-input')).map(input => input.value).join('');
            if (enteredCode.length < 6) return;

            if (enteredCode === generatedCode.toString()) {
                alert('Код верный!');
                // Дальнейшая авторизация
            } else {
                document.querySelectorAll('.otp-input').forEach(input => input.value = '');
                alert('Неверный код');
            }
        }
    </script>
</body>
</html>
