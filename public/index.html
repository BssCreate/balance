<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }
        .container {
            padding: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            pointer-events: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .otp-input {
            width: 30px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="profile-data">
                <p><strong>Ник:</strong> <span id="nickname"></span></p>
                <p><strong>Почта:</strong> <span id="email"></span></p>
            </div>
            <div id="auth-form" style="display: none;">
                <h2>Вход или регистрация</h2>
                <div id="email-step">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Введите почту">
                    </div>
                    <button onclick="sendCode()">Отправить код</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        // Функция для переключения контента
        function showContent(contentId) {
            // Скрываем все разделы
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Снимаем активный класс с кнопок
            const buttons = document.querySelectorAll('.bottom-nav button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Показываем выбранный контент и активируем соответствующую кнопку
            document.getElementById(contentId).classList.add('active');
            document.getElementById('btn-' + contentId).classList.add('active');
        }

        // Функция для отображения профиля или формы регистрации
        function showProfile() {
            // Пытаемся загрузить данные профиля (можно заменить на реальный запрос)
            const profileExists = false;  // Флаг, который будет проверять, есть ли профиль
            
            if (profileExists) {
                document.getElementById('profile-data').style.display = 'block';
                document.getElementById('auth-form').style.display = 'none';
            } else {
                document.getElementById('profile-data').style.display = 'none';
                document.getElementById('auth-form').style.display = 'block';
            }

            showContent('profile'); // Показываем раздел профиля
        }

        // Функция отправки кода на почту (заглушка)
        function sendCode() {
            const email = document.getElementById('email').value.trim(); // Убираем лишние пробелы

            if (email === "") {
                alert("Пожалуйста, введите почту.");
            } else {
                alert(`Код отправлен на почту: ${email}`);
                // Здесь можно реализовать логику отправки кода на почту
            }
        }

        // Включаем событие при загрузке страницы для того, чтобы сразу активировалась нужная вкладка
        window.onload = function() {
            showContent('news');  // Убедитесь, что правильный раздел активен по умолчанию
        };
    </script>
</body>
</html>
