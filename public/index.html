<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }
        .container {
            padding: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            pointer-events: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .otp-input {
            width: 30px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="loading">Загрузка...</div>
            <div id="profile-content" style="display: none;">
                <h1>Профиль</h1>
                <div id="profile-data">
                    <p><strong>Ник:</strong> <span id="nickname"></span></p>
                    <p><strong>Почта:</strong> <span id="email"></span></p>
                </div>
            </div>
            <div id="auth-form" style="display: none;">
                <h2>Вход или регистрация</h2>
                <div id="email-step">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Адрес электронной почты">
                    </div>
                    <button onclick="sendCode()">Получить код</button>
                </div>
                <div id="code-step" style="display: none;">
                    <p>Мы отправили письмо на <span id="user-email"></span></p>
                    <div>
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(0)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(1)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(2)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(3)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(4)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(5)">
                    </div>
                </div>
                <div id="password-step" style="display: none;">
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Введите пароль">
                    </div>
                    <button onclick="login()">Войти</button>
                </div>
                <div id="register-step" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="nickname" placeholder="Ник">
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder="Пароль">
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Подтверждение пароля">
                    </div>
                    <button onclick="register()">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        // Функция для переключения контента
        function showContent(contentId) {
            // Скрываем все разделы
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Снимаем активный класс с кнопок
            const buttons = document.querySelectorAll('.bottom-nav button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Показываем выбранный контент и активируем соответствующую кнопку
            document.getElementById(contentId).classList.add('active');
            document.getElementById('btn-' + contentId).classList.add('active');
        }

        // Функция для отображения профиля с текстом "Загрузка..."
        function showProfile() {
            // Показываем текст "Загрузка..."
            document.getElementById('loading').style.display = 'block';
            document.getElementById('profile-content').style.display = 'none';

            // Добавляем задержку перед показом профиля
            setTimeout(function() {
                // Скрываем текст "Загрузка..." и показываем контент профиля
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile-content').style.display = 'block';
            }, 2000); // 2 секунды для задержки
        }

        // Включаем событие при загрузке страницы для того, чтобы сразу активировалась нужная вкладка
        window.onload = function() {
            showContent('news');  // Убедитесь, что правильный раздел активен по умолчанию
        };
    </script>
</body>
</html>
