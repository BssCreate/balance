<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }
        .container {
            padding: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            pointer-events: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .otp-input {
            width: 30px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="loading"><div class="loader"></div></div>
            <div id="profile-content" style="display: none;">
                <h1>Профиль</h1>
                <div id="profile-data">
                    <p><strong>Ник:</strong> <span id="nickname"></span></p>
                    <p><strong>Почта:</strong> <span id="email"></span></p>
                </div>
            </div>
            <div id="auth-form" style="display: none;">
                <h2>Вход или регистрация</h2>
                <div id="email-step">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Адрес электронной почты">
                    </div>
                    <button onclick="sendCode()">Получить код</button>
                </div>
                <div id="code-step" style="display: none;">
                    <p>Мы отправили письмо на <span id="user-email"></span></p>
                    <div>
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(0)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(1)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(2)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(3)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(4)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(5)">
                    </div>
                </div>
                <div id="password-step" style="display: none;">
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Введите пароль">
                    </div>
                    <button onclick="login()">Войти</button>
                </div>
                <div id="register-step" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="nickname" placeholder="Ник">
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-password" placeholder="Пароль">
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" placeholder="Подтверждение пароля">
                    </div>
                    <button onclick="register()">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = "https://gspbugpedugmabacagrc.supabase.co"; // Замени на свой URL
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzcGJ1Z3BlZHVnbWFiYWNhZ3JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5MjM1NjIsImV4cCI6MjA1NjQ5OTU2Mn0.mdcmjQCQVDC2LX8DfzJyLjrwXn9kz0SYtDulcS78aCE"; // Замени на свой ключ
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let verificationCode = "";
        let codeExpiration = null;

        function showContent(section) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }

        function showProfile() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("profile-content").style.display = "none";
            document.getElementById("auth-form").style.display = "none";
        
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
        
                if (currentUser) {
                    document.getElementById("nickname").textContent = currentUser.nickname;
                    document.getElementById("email").textContent = currentUser.email;
                    document.getElementById("profile-content").style.display = "block";
                } else {
                    document.getElementById("auth-form").style.display = "block";
                }
            }, 2000);
        }


        async function sendCode() {
            const email = document.getElementById("email").value;
        
            // Проверяем, есть ли email в базе
            const { data: user, error } = await supabase
                .from("users")
                .select("*")
                .eq("email", email)
                .single();
        
            if (error || !user) {
                document.getElementById("email-step").style.display = "none";
                document.getElementById("register-step").style.display = "block";
            } else {
                verificationCode = generateVerificationCode();
                codeExpiration = new Date(new Date().getTime() + 10 * 60000); // 10 минут
        
                console.log("Код:", verificationCode); // Для теста
        
                document.getElementById("email-step").style.display = "none";
                document.getElementById("code-step").style.display = "block";
                document.getElementById("user-email").textContent = email;
            }
        }


        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000).toString(); // Генерация случайного 6-значного кода
        }

        function verifyCode() {
            const codeEntered = Array.from(document.querySelectorAll('.otp-input'))
                .map(input => input.value).join('');
        
            if (codeEntered === verificationCode && new Date() < codeExpiration) {
                document.getElementById("code-step").style.display = "none";
        
                if (currentUser) {
                    document.getElementById("password-step").style.display = "block";
                } else {
                    document.getElementById("register-step").style.display = "block";
                }
            } else {
                alert("Неверный код!");
                document.querySelectorAll(".otp-input").forEach(input => input.value = "");
            }
        }


        function moveNext(index) {
            let inputs = document.querySelectorAll('.otp-input');
            if (inputs[index].value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            if (inputs.every(input => input.value.length === 1)) {
                verifyCode();
            }
        }

        async function login() {
            const email = document.getElementById("user-email").textContent;
            const password = document.getElementById("password").value;
        
            const { data: user, error } = await supabase
                .from("users")
                .select("*")
                .eq("email", email)
                .eq("password", password)
                .single();
        
            if (user) {
                alert("Успешный вход!");
                currentUser = user;
                showProfile();
            } else {
                alert("Неверный пароль!");
            }
        }


        async function register() {
            const email = document.getElementById("user-email").textContent;
            const nickname = document.getElementById("nickname").value;
            const password = document.getElementById("reg-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
        
            if (password !== confirmPassword) {
                alert("Пароли не совпадают!");
                return;
            }
        
            const { error } = await supabase
                .from("users")
                .insert([{ email, password, nickname }]);
        
            if (error) {
                alert("Ошибка регистрации!");
            } else {
                alert("Регистрация успешна!");
                currentUser = { email, nickname };
                showProfile();
            }
        }

    </script>
</body>
</html>
