<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }

        .container {
            padding: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        .content {
            display: none;
            padding: 20px;
        }

        .content.active {
            display: block;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }

        .auth-form input, .auth-form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .auth-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .password-criteria {
            font-size: 12px;
            color: red;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="loading">Загрузка...</div>
            <div id="profile-content" style="display: none;">
                <h1>Профиль</h1>
                <div id="profile-data"></div>
                <div id="auth">
                    <h2>Введите почту</h2>
                    <div class="auth-form">
                        <input type="email" id="email" placeholder="Почта">
                        <button onclick="sendVerificationCode()">Отправить код</button>
                    </div>
                </div>
                <div id="verify" style="display: none;">
                    <h2>Введите код из почты</h2>
                    <input type="text" id="verificationCode" placeholder="Код">
                    <button onclick="verifyCode()">Подтвердить</button>
                </div>
                <div id="password-section" style="display: none;">
                    <h2>Введите пароль</h2>
                    <input type="password" id="password" placeholder="Пароль">
                    <div id="criteria" class="password-criteria"></div>
                    <button onclick="finalizeAuth()">Продолжить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        let tempCode = null;
        let codeExpires = null;
        let isNewUser = false;
        let passwordCriteriaEnabled = true; 

        function showContent(section) {
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }

        function showProfile() {
            showContent('profile');
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile-content').style.display = 'block';
            }, 2000);
        }

        function sendVerificationCode() {
            tempCode = Math.floor(100000 + Math.random() * 900000);
            codeExpires = Date.now() + 10 * 60 * 1000;
            console.log('Код подтверждения:', tempCode);
            document.getElementById('auth').style.display = 'none';
            document.getElementById('verify').style.display = 'block';
        }

        function verifyCode() {
            if (Date.now() > codeExpires) {
                alert('Код истёк!');
                return;
            }
            if (document.getElementById('verificationCode').value == tempCode) {
                isNewUser = Math.random() > 0.5;
                document.getElementById('verify').style.display = 'none';
                document.getElementById('password-section').style.display = 'block';
            } else {
                alert('Неверный код!');
            }
        }

        function checkPasswordCriteria(password) {
            let criteria = [];
            if (passwordCriteriaEnabled) {
                if (password.length < 8) criteria.push('Минимум 8 символов');
                if (!/[A-Z]/.test(password)) criteria.push('Хотя бы 1 заглавная буква');
                if (!/[^A-Za-z0-9]/.test(password)) criteria.push('Хотя бы 1 спец. символ');
                if (!/^[A-Za-z0-9!@#$%^&*]+$/.test(password)) criteria.push('Только английские буквы');
            }
            document.getElementById('criteria').innerHTML = criteria.join('<br>');
            return criteria.length === 0;
        }

        document.getElementById('password').addEventListener('input', (e) => checkPasswordCriteria(e.target.value));

        function finalizeAuth() {
            let password = document.getElementById('password').value;
            if (checkPasswordCriteria(password)) {
                localStorage.setItem('userToken', 'dummy-token');
                alert(isNewUser ? 'Аккаунт создан!' : 'Вы вошли!');
                showProfile();
            } else {
                alert('Пароль не соответствует требованиям!');
            }
        }
    </script>
</body>
</html>
