<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
            padding-bottom: 60px;
        }
        .container {
            padding: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            pointer-events: none;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .otp-input {
            width: 30px;
            text-align: center;
            font-size: 20px;
            margin: 0 5px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div id="products" class="content">Раздел Услуги</div>
        <div id="news" class="content active">Раздел Новости</div>
        <div id="profile" class="content">
            <div id="profile-data">
                <p><strong>Ник:</strong> <span id="nickname"></span></p>
                <p><strong>Почта:</strong> <span id="email"></span></p>
            </div>
            <div id="auth-form">
                <h2>Вход или регистрация</h2>
                <!-- Поле для ввода почты -->
                    <div id="email-step">
                        <div class="input-group">
                            <input type="email" id="email-input" placeholder="Адрес электронной почты">
                        </div>
                        <button onclick="sendCode()">Получить код</button>
                    </div>
                </div>
            
                <div id="code-step" style="display: none;">
                    <p>Мы отправили письмо на <span id="user-email"></span></p>
                    <div>
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(0)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(1)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(2)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(3)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(4)">
                        <input type="text" maxlength="1" class="otp-input" oninput="moveNext(5)">
                    </div>
                </div>
            
                <div id="profile-step" style="display: none;">
                    <!-- Если профиль есть, показываем почту и пароль -->
                    <div id="profile-fields" style="display: none;">
                        <div class="input-group">
                            <input type="email" id="profile-email" placeholder="Почта" readonly />
                        </div>
                        <div class="input-group">
                            <input type="password" id="profile-password" placeholder="Пароль" />
                        </div>
                        <button onclick="login()">Войти</button>
                    </div>
            
                    <!-- Если профиля нет, показываем ник и пароль -->
                    <div id="register-fields" style="display: none;">
                        <div class="input-group">
                            <input type="text" id="nickname" placeholder="Ник" />
                        </div>
                        <div class="input-group">
                            <input type="password" id="reg-password" placeholder="Пароль" />
                        </div>
                        <button onclick="register()">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showProfile()" id="btn-profile">Профиль</button>
    </div>

    <script>
        let generatedCode = "";
        let codeExpiryTime = 0;
        const sheetId = '1XOe29zxWW0mgVrZQSAu-9TQ4i7dfvYOBkq7-VvWg2nY';  // Ваш ID таблицы
        const range = 'UserProfiles';  // Диапазон данных в таблице (название листа)
        const apiKey = 'AIzaSyCKQu8dsfbIb_ABStJK8KXb1Oxzny-zaVA';  // Ваш API ключ
        
        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            if (data.values) {
                const profiles = data.values;
                console.log(profiles);  // Выведите данные в консоль, чтобы увидеть структуру ответа
            } else {
                console.log('Нет данных в таблице');
            }
          })
          .catch(error => {
            console.error('Ошибка:', error);
          });

        // Функция для переключения контента
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.bottom-nav button');
            buttons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(contentId).classList.add('active');
            document.getElementById('btn-' + contentId).classList.add('active');
        }

        // Функция отображения профиля или формы регистрации
        function showProfile() {
            const profileExists = false;  // Убедитесь, что здесь проверяется, существует ли профиль

            if (profileExists) {
                document.getElementById('profile-data').style.display = 'block';
                document.getElementById('auth-form').style.display = 'none';
            } else {
                document.getElementById('profile-data').style.display = 'none';
                document.getElementById('auth-form').style.display = 'block';
            }

            showContent('profile'); // Показываем раздел профиля
        }

        function sendCode() {
            const emailInput = document.getElementById('email-input');
        
            // Проверяем, что почта введена
            const email = emailInput.value.trim();
            if (email === '') {
                alert('Пожалуйста, введите почту');
                return;
            }
        
            // Логика отправки кода
            generatedCode = generateVerificationCode();
            console.log(`Код для ${email}: ${generatedCode}`);
        
            // Переход к следующему этапу
            document.getElementById('email-step').style.display = 'none';
            document.getElementById('code-step').style.display = 'block';
            document.getElementById('user-email').textContent = email;
        
            // Дальше, вы можете добавить логику для отправки этого кода на почту
        }
        
        function generateVerificationCode() {
            // Генерируем случайный код из 6 цифр
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += Math.floor(Math.random() * 10);
            }
            return code;
        }

        function checkProfileExistence(email) {
            // Пример проверки существования профиля
            fetch('https://sheets.googleapis.com/v4/spreadsheets/YOUR_GOOGLE_SHEET_ID/values/UserProfiles?key=YOUR_API_KEY')
                .then(response => response.json())
                .then(data => {
                    const profiles = data.values || [];
                    const existingProfile = profiles.find(profile => profile[1] === email);
        
                    if (existingProfile) {
                        // Если профиль найден, показываем профиль и пароль
                        document.getElementById('profile-step').style.display = 'block';
                        document.getElementById('profile-fields').style.display = 'block';
                        document.getElementById('register-fields').style.display = 'none';
        
                        // Автозаполнение почты
                        document.getElementById('profile-email').value = email; // Показ почты
                        document.getElementById('profile-email').readonly = true; // Невозможно редактировать
        
                        // Запрос пароля
                        document.getElementById('profile-password').focus();
                    } else {
                        // Если профиля нет, показываем форму регистрации
                        document.getElementById('profile-step').style.display = 'block';
                        document.getElementById('profile-fields').style.display = 'none';
                        document.getElementById('register-fields').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Ошибка при проверке профиля:', error);
                });
        }
        
        function moveNext(index) {
            const inputs = document.querySelectorAll('.otp-input');
        
            // Если индекс существует и поле заполнено, переключаем фокус на следующее
            if (inputs[index].value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        
            // После того как заполнили последний ввод, проверяем все поля на заполненность
            if (index === inputs.length - 1) {
                setTimeout(checkCode, 1000);  // Задержка в 1 секунду
            }
        }
        
        function checkCode() {
            const inputs = document.querySelectorAll('.otp-input');
            const enteredCode = Array.from(inputs).map(input => input.value).join('');
        
            // Проверка на то, что все поля заполнены
            if (enteredCode.length === 6) {
                if (enteredCode === generatedCode) {
                    alert('Код верный!');
                    // Переход к следующему этапу (например, показать поля почты или регистрацию)
                } else {
                    alert('Неверный код!');
                    // Очистить поля ввода
                    inputs.forEach(input => input.value = '');
                }
            } else {
                alert('Пожалуйста, введите весь код!');
            }
        }
    </script>
</body>
</html>
