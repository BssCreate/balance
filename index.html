<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROчаны</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1824;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #1c2938;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }

        .bottom-nav button.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }

        .discount {
            color: #4caf50;
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <div class="bottom-nav">
        <button onclick="showContent('products')" id="btn-products">Услуги</button>
        <button onclick="showContent('news')" id="btn-news" class="active">Новости</button>
        <button onclick="showContent('profile')" id="btn-profile">Профиль</button>
    </div>
</body>
</html>
